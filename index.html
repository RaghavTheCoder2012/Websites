<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal Web Album</title>
</head>
<body>
    <header>
        <h1>Personal Web Album</h1>
    </header>
    <main>
        <h2>Code Snippets - For HTML</h2>
        <figure class="code-1-svgcircle">
            <pre>
                <code>
&lt;<span class="tag">svg</span>&gt;
    &lt;<span class="tag">circle</span> 
    <span class="attribute">cx</span>="<span class="string value">500</span>" <span class="attribute">cy</span>="<span class="string value">500</span>" 
    <span class="attribute">r</span>="<span class="string value">40</span>" <span class="attribute">stroke</span>="<span class="string value">black</span>" 
    <span class="attribute">stroke-width</span>="<span class="string value">22</span>" <span class="attribute">fill</span>="<span class="string value">darkblue</span>"
    &gt;
&lt;/<span class="tag">svg</span>&gt; 
                </code>
            </pre>
        </figure>

        <h2>My Photos</h2>
        <figure>
            <img src="img/first-photo.jpg" alt="My first Photo" width="590" height="380">
            <img src="img/myphoto.jpg" alt="My photo" width="570" width="380">
            <img src="img/second-photo.jpg" alt="My another photo" width="440" height="380">
        </figure>

        <h2>My Photo With My Sister</h2>
        <figure>
            <img src="img/sister&raghav.jpg" alt="My first Photo" width="590" height="380">
            <img src="img/naked.jpg" alt="My first Photo" width="590" height="380">
            <img src="img/eat.jpg" alt="My first Photo" width="420" height="380">
        </figure>

        <h2>My Videos With Pinku</h2>
        <figure>
            <video width="590" height="380" src="videos/first-video-with-pinku.mp4" controls autoplay muted></video>
            <video width="590" height="380" src="videos/zaman.mov" controls autoplay muted></video>
            <video width="399" height="500" src="videos/meredesh.mov" controls autoplay muted></video>
        </figure>
    </main>
    <footer>
        <p>&copy;Raghav 2023</p>
    </footer>
</body>
</html>
